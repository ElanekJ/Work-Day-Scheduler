<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div class="row" >
        <p class="hour col-1" style="text-align: right; padding: 1.5em; margin-bottom: 0em">9AM</p>
      
        <textarea class="description col-8" data-time="9a" ></textarea>     
        <button class="saveBtn col-1" ><i class="fas fa-edit" ></i></button>
      </div>   

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  <script>

      $("button").on("click", function(event){

        if(localStorage.getItem("9a") === null)
        {
          localStorage.setItem("9a", $(event.target).siblings("textarea").val())
        }

        else{
          localStorage.clear();
          localStorage.setItem("9a", $(event.target).siblings("textarea").val())
        }
      })
  
      $("textarea").text(localStorage.getItem("9a"));
      console.log(localStorage.getItem("9a"))      

      
    </script>
    
    <script>
      $('#currentDay').html(moment().format("dddd, MMMM Do YYYY"))
      let time = moment().format("H")
      console.log(time)
      
    </script>



  </body>
</html>
